<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h3>Gestor de Segurança</h3>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="notificacoes.html"><i class="fas fa-clipboard-list"></i> Notificações</a></li>
                <li><a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Bem-vindo de volta</h2>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total de Notificações</h3>
                <p class="number" id="totalNotificacoes">0</p>
                <p class="trend positive">+2.3%</p>
            </div>
            <div class="stat-card">
                <h3>Notificações EPI</h3>
                <p class="number" id="totalEPI">0</p>
                <p class="trend positive">+1.4%</p>
            </div>
            <div class="stat-card">
                <h3>Notificações Atividades</h3>
                <p class="number" id="totalAtividades">0</p>
                <p class="trend negative">-2.1%</p>
            </div>
            <div class="stat-card">
                <h3>Taxa de Conformidade</h3>
                <p class="number" id="taxaConformidade">0%</p>
                <p class="trend positive">+0.8%</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Análise de Notificações</h3>
                <div class="chart-filters">
                    <div class="date-filter">
                        <label for="dataInicial">De:</label>
                        <input type="date" id="dataInicial">
                        
                        <label for="dataFinal">Até:</label>
                        <input type="date" id="dataFinal">
                        
                        <button onclick="filtrarPorPeriodo()" class="filter-btn">Filtrar</button>
                    </div>
                </div>
                <canvas id="notificacoesChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Últimas Notificações</h3>
                <div class="recent-notifications" id="recentNotifications">
                    <!-- Preenchido via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
