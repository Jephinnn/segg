<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Dashboard de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun" id="lightIcon"></i>
        <i class="fas fa-moon" id="darkIcon"></i>
    </div>
    <div class="sidebar">
        <div class="logo">
            <h3>Gestor de Segurança</h3>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="notificacoes.html"><i class="fas fa-clipboard-list"></i> Notificações</a></li>
                <li><a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a></li>
                <li class="active"><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Configurações</h2>
        </div>

        <div class="config-container">
            <div class="config-section">
                <h3>Gerenciar Colaboradores</h3>
                <div class="add-colaborador-form">
                    <form id="formColaborador" onsubmit="adicionarColaborador(event)">
                        <div class="input-group">
                            <input type="text" id="nome" placeholder="Digite o nome do colaborador" required>
                            <button type="submit" class="btn-primary">Adicionar</button>
                        </div>
                    </form>
                </div>

                <div class="lista-colaboradores">
                    <ul id="listaColaboradores" class="colaboradores-list">
                        <!-- Preenchido via JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="configuracoes.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
</body>
</html>
