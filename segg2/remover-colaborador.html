<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Colaborador - Gestor de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun" id="lightIcon"></i>
        <i class="fas fa-moon" id="darkIcon"></i>
    </div>

    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>Gestor de Segurança</h3>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="notificacoes.html"><i class="fas fa-clipboard-list"></i> Notificações</a></li>
                <li><a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a></li>
                <li class="admin-menu">
                    <a href="#"><i class="fas fa-cog"></i> Administrativo</a>
                    <ul class="submenu">
                        <li><a href="adicionar-colaborador.html"><i class="fas fa-user-plus"></i> Adicionar Colaborador</a></li>
                        <li><a href="remover-colaborador.html"><i class="fas fa-user-minus"></i> Remover Colaborador</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="user-footer">
            <div class="user-info">
                <div class="user-details">
                    <span id="userNameDisplay"></span>
                    <span id="userRoleDisplay"></span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Remover Colaborador</h2>
            <div class="header-controls">
                <div class="theme-switch" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="lightIcon"></i>
                    <i class="fas fa-moon" id="darkIcon"></i>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchColaborador" placeholder="Buscar colaborador por nome...">
            </div>
        </div>

        <div class="lista-colaboradores">
            <table id="tabelaColaboradores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Equipe</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="administrativo.js"></script>
    <script src="menu.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
</body>
</html>
