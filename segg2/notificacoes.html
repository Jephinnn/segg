<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Gestor de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun" id="lightIcon"></i>
        <i class="fas fa-moon" id="darkIcon"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>Gestor de Segurança</h3>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="notificacoes.html"><i class="fas fa-clipboard-list"></i> Notificações</a></li>
                <li><a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a></li>
                <li class="admin-menu">
                    <a href="#"><i class="fas fa-cog"></i> Administrativo</a>
                    <ul class="submenu">
                        <li><a href="adicionar-colaborador.html"><i class="fas fa-user-plus"></i> Adicionar Colaborador</a></li>
                        <li><a href="remover-colaborador.html"><i class="fas fa-user-minus"></i> Remover Colaborador</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="user-footer">
            <div class="user-info">
                <div class="user-details">
                    <span id="userNameDisplay"></span>
                    <span id="userRoleDisplay"></span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Notificações</h2>
            <div class="header-controls">
                <div class="theme-switch" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="lightIcon"></i>
                    <i class="fas fa-moon" id="darkIcon"></i>
                </div>
            </div>
        </div>

        <div class="filters-container">
            <div class="filter-group">
                <label for="colaboradorInput">Colaborador:</label>
                <input type="text" id="colaboradorInput" list="colaboradorList" placeholder="Digite um nome...">
                <datalist id="colaboradorList"></datalist>
            </div>

            <div class="filter-group">
                <label for="itemErro">Item de EPI:</label>
                <select id="itemErro">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="itemAtividade">Item de Atividade:</label>
                <select id="itemAtividade">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="filter-group ambiente">
                <label for="ambiente">Ambiente:</label>
                <select id="ambiente">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="filter-group date-group">
                <label>Período:</label>
                <div class="date-inputs">
                    <input type="date" id="dataInicialNotif" placeholder="DD/MM/AAAA">
                    <input type="date" id="dataFinalNotif" placeholder="DD/MM/AAAA">
                </div>
            </div>

            <div class="filter-group">
                <button onclick="limparFiltros()" class="filter-btn">Limpar</button>
                <button onclick="filtrarNotificacoes()" class="filter-btn">Filtrar</button>
            </div>
        </div>

        <div class="table-container">
            <table id="notificacoesTable">
                <thead>
                    <tr>
                        <th>Colaborador</th>
                        <th>Falha de EPI</th>
                        <th>Falha de Atividade</th>
                        <th>Ambiente</th>
                        <th>Observações</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="notificacoes.js"></script>
    <script src="menu.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
</body>
</html>
