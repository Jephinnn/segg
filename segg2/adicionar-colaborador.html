<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Colaborador - Gestor de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-sun" id="lightIcon"></i>
        <i class="fas fa-moon" id="darkIcon"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <h3>Gestor de Segurança</h3>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="notificacoes.html"><i class="fas fa-clipboard-list"></i> Notificações</a></li>
                <li><a href="colaboradores.html"><i class="fas fa-users"></i> Colaboradores</a></li>
                <li class="admin-menu">
                    <a href="#"><i class="fas fa-cog"></i> Administrativo</a>
                    <ul class="submenu">
                        <li><a href="adicionar-colaborador.html"><i class="fas fa-user-plus"></i> Adicionar Colaborador</a></li>
                        <li><a href="remover-colaborador.html"><i class="fas fa-user-minus"></i> Remover Colaborador</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="user-footer">
            <div class="user-info">
                <div class="user-details">
                    <span id="userNameDisplay"></span>
                    <span id="userRoleDisplay"></span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="welcome-container">
                <h2>Adicionar Colaborador</h2>
            </div>
            <div class="header-controls">
                <div class="theme-switch" onclick="toggleTheme()">
                    <i class="fas fa-sun" id="lightIcon"></i>
                    <i class="fas fa-moon" id="darkIcon"></i>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form id="formAdicionarColaborador" onsubmit="adicionarColaborador(event)">
                <div class="form-group">
                    <label for="nome">Nome do Colaborador:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="equipe">Equipe:</label>
                    <select id="equipe" required>
                        <option value="">Selecione uma equipe</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Adicionar Colaborador</button>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="administrativo.js"></script>
    <script src="menu.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
</body>
</html>
